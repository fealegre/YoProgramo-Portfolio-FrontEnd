<div class="container-fluid px-4">
    <h1>EXPERIENCIA</h1>
    <ul>
        <li *ngFor="let exp of expList">
            <div class="row align-items-center gx-5">
                <div class="col-auto">
                    <img [src]="exp.logo" width="100" height="100" alt="">
                </div>
                <div class="col-auto">
                    <h5>{{exp.job}}</h5>
                </div>
                <div class="col-auto">                    
                    <h6>{{exp.position}}</h6>
                </div>                
            </div>
        </li>
    </ul>
</div>
