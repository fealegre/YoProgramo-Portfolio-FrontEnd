<div class="container-fluid">
    <h1>EDUCACION</h1>
    <ul>
        <li *ngFor="let education of eduList">
            <div class="content-fluid">
                <img [src]="education.logo" width="100" height="100" alt="">
                <h4>{{education.school}}</h4>
                <h6>{{education.degree}}</h6>
            </div>
        </li>
    </ul>
</div>
