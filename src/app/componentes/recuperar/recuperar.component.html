<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/wrong-password.png" alt="Login">
        <h1>Recuperar password</h1>
        <form (ngSubmit)="recuperar()" [formGroup]="recuperarUsuario">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                <label>Email</label>
                <span
                    *ngIf="recuperarUsuario.get('email')?.hasError('required')&&recuperarUsuario.get('email')?.touched"
                    class="text-danger">* El email es requerido</span>
                <span *ngIf="recuperarUsuario.get('email')?.hasError('email')&&recuperarUsuario.get('email')?.touched"
                    class="text-danger">* El email no es v√°lido</span>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="recuperarUsuario.invalid">Recuperar</button>
            </div>
            <a class="mt-3" routerLink="/login">Volver</a>
        </form>
    </div>
</div>
