<div class="wrapper">
    <div class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched"
                    class="text-danger">* El email es requerido</span>
                <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched"
                    class="text-danger">* El email no es válido</span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <label>Password</label>
                <span *ngIf="loginUsuario.get('password')?.hasError('required')&&loginUsuario.get('password')?.touched"
                    class="text-danger">* El password es requerido</span>
                <span *ngIf="loginUsuario.get('password')?.hasError('minlength')&&loginUsuario.get('password')?.touched"
                    class="text-danger">* El password debe tener como mínimo 6 caracteres</span>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginUsuario.invalid">Ingresar</button>
            </div>
            <p class="mt-3">¿No tienes cuenta?<a routerLink="/registrar"> Registrar </a></p>
            <a class="mt-3" routerLink="/recuperar"> Recuperar Contraseña </a>
        </form>
    </div>
</div>
